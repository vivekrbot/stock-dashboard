# Render.com deployment configuration
services:
  - type: web
    name: stock-dashboard-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RAPIDAPI_KEY
        sync: false
      - key: FINNHUB_API_KEY
        sync: false
